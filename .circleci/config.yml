version: 2.1
orbs:
  codecov: codecov/codecov@1.0.5

executors:
  ci-container:
    docker:
      - image: jadomage/kernel-build-tools:0.0.6
    environment:
      - TERM=xterm

jobs:
  build:
    executor: ci-container
    steps:
      - checkout
      - run: make

workflows:
  version: 2
  primary:
    jobs:
      - build